<!DOCTYPE html>
<html>
<head>
    <meta charset=”UTF-8”>
    <title>Page Title</title>
</head>
<body>
    <div class="container">
        <button class="rock">Rock</button>
        <button class="scissors">Scissors</button>
        <button class="paper">Paper</button>
    </div>
    <div class="playerinfo">
        <div class="score" id="playerscore">Player Score: 0</div>
        <div id="playerchoice"></div>
    </div>
    <div class="playerinfo">
        <div class="score" id="computerscore">Computer Score: 0</div>
        <div id="computerchoice"></div>
    </div>
    <div class="gameinfo">
        <div class="gamestatus"></div>
        <div class="numofgames">Number of games played: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
