<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=”UTF-8”>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors, Bitch!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>ROCK PAPER SCISSORS, BITCH?</header>
    <div class="playerinfo">
        <div class="score" id="playerscore">Player Score: </div>
        <div class="choice" id="playerchoice"></div>
    </div>
    <div class="game">
        <div class="buttoncontainer">
            <button class="rock">Rock</button>
            <button class="scissors">Scissors</button>
            <button class="paper">Paper</button>
        </div>
        <div class="gameinfo">
            <div class="gamestatus"></div>
            <div class="numofgames">Number of games played: 0</div>
        </div>
    </div>
    <div class="playerinfo">
        <div class="score" id="computerscore">Computer Score: </div>
        <div class="choice" id="computerchoice"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
